    <form action="utils/mailServer.php" method="POST">
      <div class="form-all">
        <div class="form-header-group">
          <h2 id="header_3" class="form-header">
              Clue Us What You Are?
            </h2>          
        </div>
        <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4">
          Full Name
          <span class="form-required">
            *
          </span>
        </label>
        <div id="cid_4">
          <input type="text" class="form-textbox" name="name" size="30" ng-model="name" value="" placeholder="Name" required>
        </div>

      </div>
      <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4" required>
          Email
          <span class="form-required">
            *
          </span>
        </label>
        <div id="cid_4">
          <input type="email" class="form-textbox" size="30" name="email_From" ng-model="email_from" placeholder="Ex:savvybharath@gmail.com" required>
        </div>

      </div>
      <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4">
          Phone Number
          <span class="form-required">
            *
          </span>
        </label>
        <div id="cid_4">
          <input type="text" class="form-textbox phnMask" name="contact_number" ng-model="contactNumber" placeholder="Phone Number" required>
        </div>

      </div>
      <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4">
          Date of Birth
          <span class="form-required">
            *
          </span>
        </label>
        <div id="cid_4">
          <input type="text" class="form-textbox" id="date" name="dob" ng-model="dob" placeholder="dd/mm/yyyy" value="" required>
        </div>

      </div>
      <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4">
          Desired Job Role
        </label>
        <div id="cid_4">
          <input type="text" class="form-textbox" name="job_role" ng-model="job_role" size="30" value="" placeholder="ex: Java Developer">
        </div>

      </div>
      <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4">
          Desired Job Category
        </label>
        <div id="cid_4">
          <input type="text" class="form-textbox" ng-model="job_category" id="input_5" name="job_category" size="30" value="" placeholder="ex: Java Developer">
        </div>

      </div>
      <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4">
          Desired Industry
        </label>
        <div id="cid_4">
          <input type="text" class="form-textbox" id="input_5" ng-model="industry" name="industry" size="30" value="" placeholder="ex: Java Developer">
        </div>

      </div>
      <div class="form-line">
          <label class="form-label form-label-left" id="label_4" for="input_4">
          Location
          <span class="form-required">
            *
          </span>
        </label>
        <div id="cid_4">
          <input type="text" class="form-textbox" name="location" ng-model="location" size="30" value="" placeholder="ex: Hyderabad" required>
        </div>
      </div>
      <button type="reset" class="button buttonBlue loginButton submitButton" ng-click="submitLogin()">Reset
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
      <button type="submit" name="submit" class="button buttonBlue loginButton" ng-click="sendMail()">Submit
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
      </div>
    </form>
